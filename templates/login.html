{# templates/login.html #}
{% extends "base.html" %}

{% block title %}Giriş Yap | PromptlyAI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-start justify-center bg-gray-50 pt-16 pb-8">
  <div class="w-full max-w-lg bg-white p-10 rounded-xl shadow-lg">
    <h2 class="text-4xl font-extrabold mb-8 text-center">🔐 Giriş Yap</h2>
    {% if error %}
      <div class="text-red-600 mb-4 text-center font-medium">{{ error }}</div>
    {% endif %}
    <form action="/login" method="post" class="space-y-6">
      <div>
        <label for="username" class="block text-base font-medium text-gray-700 mb-2">Kullanıcı Adı</label>
        <input
          type="text"
          name="username"
          id="username"
          required
          class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"
        />
      </div>
      <div>
        <label for="password" class="block text-base font-medium text-gray-700 mb-2">Şifre</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold py-3 rounded-lg transition"
      >
        Giriş Yap
      </button>
    </form>
    <p class="mt-8 text-center text-gray-600 text-sm">
      Hesabınız yok mu?
      <a href="/register" class="text-blue-600 hover:underline font-medium">Kayıt Ol</a>
    </p>
  </div>
</div>
{% endblock %}
