<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PromptlyAI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
    {% if 'token' in request.session %}
        <a href="/chat" class="text-xl font-extrabold text-indigo-600 hover:opacity-80">🧠 PromptlyAI</a>
        <a href="/logout" class="text-red-600 font-medium hover:underline">Çıkış Yap</a>
    {% else %}
        <span class="text-xl font-extrabold text-indigo-600">🧠 PromptlyAI</span>
    {% endif %}
</nav>


    <!-- Main content -->
    <main class="flex-grow p-6 max-w-5xl mx-auto w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-400 p-4">
        © {{ now().year }} PromptlyAI. Tüm hakları saklıdır.
    </footer>

</body>
</html>
