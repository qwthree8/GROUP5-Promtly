{# templates/register.html #}
{% extends "base.html" %}

{% block title %}Kayıt Ol | PromptlyAI{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Kayıt Ol</h2>
    {% if error %}
        <div class="text-red-600 mb-4">{{ error }}</div>
    {% endif %}
    <form action="/register" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium">Kullanıcı Adı</label>
            <input type="text" name="username" id="username" required class="w-full border rounded px-3 py-2" />
        </div>
        <div>
            <label for="email" class="block text-sm font-medium">E-posta</label>
            <input type="email" name="email" id="email" required class="w-full border rounded px-3 py-2" />
        </div>
        <div>
            <label for="gender" class="block text-sm font-medium">Cinsiyet</label>
            <input type="text" name="gender" id="gender" required class="w-full border rounded px-3 py-2" />
        </div>
        <div>
            <label for="password" class="block text-sm font-medium">Şifre</label>
            <input type="password" name="password" id="password" required class="w-full border rounded px-3 py-2" />
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Kayıt Ol</button>
    </form>
    <p class="mt-4 text-sm text-center">
        Zaten hesabınız var mı? <a href="/" class="text-blue-600 hover:underline">Giriş Yap</a>
    </p>
</div>
{% endblock %}
