{# templates/register.html #}
{% extends "base.html" %}

{% block title %}Kayıt Ol | PromptlyAI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-8">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-extrabold mb-6 text-center">🆕 Kayıt Ol</h2>
    {% if error %}
      <div class="text-red-600 mb-4 text-center font-medium">{{ error }}</div>
    {% endif %}
    <form action="/register" method="post" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Kullanıcı Adı</label>
        <input
          type="text"
          name="username"
          id="username"
          required
          class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:ring-green-500 focus:border-green-500 transition"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:ring-green-500 focus:border-green-500 transition"
        />
      </div>
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Cinsiyet</label>
        <input
          type="text"
          name="gender"
          id="gender"
          required
          class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:ring-green-500 focus:border-green-500 transition"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:ring-green-500 focus:border-green-500 transition"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition"
      >
        Kayıt Ol
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600 text-sm">
      Zaten hesabınız var mı?
      <a href="/login" class="text-blue-600 hover:underline font-medium">Giriş Yap</a>
    </p>
  </div>
</div>
{% endblock %}
